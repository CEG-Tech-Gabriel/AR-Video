<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <title>AR Video</title>

    <script>
        AFRAME.registerComponent('play-pause', {
            init: function () {
                var myVideo = document.querySelector('#video');
                var videoControls = documents.querySelector('#videoControls');
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs gesture-detector id="scene">
        <a-assets>
            <img id="#play" src="play.png">
            <img id="#pause" src="pause.png">
            <video id="video" autoplay="true" controls>
                <source src="WhatsAppVideo.mp4" type="video/mp4">
            </video>
        </a-assets>

        <a-marker preset="hiro" emitevents="true">
            <!-- Using the asset management system. -->
            <a-video webkit-playsinline playsinline src="#video" width="3" height="1.5" position="0 0 0"
                class="clickable" gesture-handler>

                <a-image id="#videoControls" src="#play" position="0 -3 0" scale="1 1 1"></a-image>
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
