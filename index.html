<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <title>AR Video</title>

    <script>
        AFRAME.registerComponent('play-pause', {
            init: function () {
                var myVideo = document.querySelector('#video');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });

        AFRAME.registerComponent('registerevents', {
            init: function () {
                const marker = this.el;
                var myVideo = document.querySelector('#video');
                marker.addEventListener("markerFound", () => {
                    var markerId = marker.id;
                    myVideo.play()
                    //console.log('Marker Found: ', markerId);
                });
                marker.addEventListener("markerLost", () => {
                    var markerId = marker.id;
                    myVideo.pause();
                    //console.log('Marker Lost: ', markerId);
                });
            }
        })
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput:true" gesture-detector id="scene"
        embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
        <a-assets>
            <!-- Using the asset management system. -->
            <img id="play" src="play.png">
            <img id="pause" src="pause.png">
            <video id="video" src="WhatsAppVideo.mp4" loop="true" webkit-playsinline playsinline muted autoplay>
            </video>
        </a-assets>

        <a-marker id="marker_1" type="pattern" emitevents="true" url="resource/marker/pattern-Individual_Blocks-18.patt"
            registerevents>
            <!--a-box position='0 0.5 0' color="yellow"></a-box-->
            <a-video src="#video" width="3" height="1.5" position="0 0 0" class="clickable" gesture-handler>
                <a-image id="videoControls" src="#play" position="0 3 -3" scale="0.5 0.5 1" play-pause></a-image>
            </a-video>
        </a-marker>
        <a-entity id='userCamera' camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
